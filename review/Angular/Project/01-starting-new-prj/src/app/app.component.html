<app-header />


<main>
    <ul class="" id="users">
        @for(user of users; track user.id){
            <li>
                <app-users [user]="user" [selected]="user.id === selectedUserId"(select)="onSelectUser($event)"/>
            </li>
        }
            
        
    </ul>

    @if(selectUser){
        <app-tasks [userId]="selectUser.id" [name]="selectUser.name"/>
    }@else {
        <p class="fallback">Please select an user</p>
    }
    
</main>
