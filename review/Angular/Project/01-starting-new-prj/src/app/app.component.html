<app-header />


<main>
    <ul class="" id="users">
        @for(user of users; track user.id){
            <li>
                <app-users [user]="user" (select)="onSelectUser($event)"/>
            </li>
        }
            
        
    </ul>

    <app-tasks [name]="selectUser ? selectUser.name: ''"/>
</main>
