@if(isAddingTask){
    <app-new-task  (cancel)="onCancelAddTask()" [userId]="userId"/>
}

<section class="" id="tasks">
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="updateTasks($event)"/>
            </li>
        }
        
    </ul>
</section>
